<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>This is visibility heading</h1>
    <h1 class="hidden">This is hidden heading</h1>
    <p>Notice that the hidden heading still takes space</p>
</body>

</html>
